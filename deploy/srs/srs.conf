# SRS v6 配置文件
# YASS - Yet Another Screen Sharing

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
    crossdomain     on;
}

http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

stats {
    network         0;
}

vhost __defaultVhost__ {
    # TCP 传输优化（低延迟）
    tcp_nodelay     on;
    min_latency     on;

    # 播放配置
    play {
        gop_cache       off;
        queue_length    10;
        mw_latency      100;
    }

    # 发布配置
    publish {
        mr              off;
    }

    # HTTP-FLV 分发
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
    }

    # HLS 分发
    hls {
        enabled         on;
        hls_fragment    2;
        hls_window      10;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }

    # HTTP 回调（用于鉴权和事件通知）
    http_hooks {
        enabled         off;
        # 启用后可配置以下回调
        # on_connect      http://host:port/api/v1/clients;
        # on_publish      http://host:port/api/v1/streams;
        # on_unpublish    http://host:port/api/v1/streams;
        # on_play         http://host:port/api/v1/sessions;
        # on_stop         http://host:port/api/v1/sessions;
    }

    # 转码配置：HEVC -> H.264（供 Web 播放）
    # 需要 FFmpeg 支持
    transcode {
        enabled     off;
        # 启用后配置转码
        # ffmpeg      /usr/local/bin/ffmpeg;
        # engine h264_for_web {
        #     enabled         on;
        #     vfilter {
        #     }
        #     vcodec          libx264;
        #     vbitrate        0;
        #     vfps            0;
        #     vwidth          0;
        #     vheight         0;
        #     vthreads        4;
        #     vprofile        main;
        #     vpreset         fast;
        #     vparams {
        #         tune        zerolatency;
        #     }
        #     acodec          aac;
        #     abitrate        0;
        #     asample_rate    0;
        #     achannels       0;
        #     output          rtmp://127.0.0.1:[port]/[app]/[stream]_h264;
        # }
    }
}
